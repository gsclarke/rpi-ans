---

- hosts: all
  become: true
  pre_tasks:

  - name: Update the OS (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Update the OS (Debian)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: web_servers
  become: true
  tasks:

  - name: install lastest version of apache2 and php packages on Debian
    tags: apache,apache2,debian
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Debian"

  - name: install lastest version of apache2 and php packages on CentOS
    tags: apache,apache2,centos
    apt:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
